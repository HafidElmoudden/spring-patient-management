<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Accès refusé</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="p-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white text-center">
                        <h4><i class="fas fa-exclamation-triangle"></i> Accès refusé</h4>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-lock fa-5x text-danger mb-3"></i>
                            <h5>Vous n'avez pas les permissions nécessaires pour accéder à cette page</h5>
                        </div>
                        <p class="text-muted">
                            Cette page est réservée aux administrateurs. Si vous pensez que c'est une erreur, 
                            veuillez contacter votre administrateur système.
                        </p>
                        <div class="mt-4">
                            <a th:href="@{/user/index}" class="btn btn-primary me-2">
                                <i class="fas fa-home"></i> Retour à l'accueil
                            </a>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-secondary">
                                    <i class="fas fa-sign-out-alt"></i> Se déconnecter
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
