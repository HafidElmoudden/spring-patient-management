<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Patient Management System</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/user/index}">
            <i class="fas fa-user-md"></i> Patient Management
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/index}">
                    <i class="fas fa-home"></i> Accueil
                </a>
            </li>
            <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="fas fa-user-plus"></i> Gestion Patients
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item" th:href="@{/admin/formPatients}">
                            <i class="fas fa-plus"></i> Nouveau Patient
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" th:href="@{/user/index}">
                            <i class="fas fa-search"></i> Liste des Patients
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        
        <!-- User info and logout -->
        <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                    <i class="fas fa-user"></i> 
                    <span sec:authentication="name">Utilisateur</span>
                    <span class="badge bg-primary ms-1" sec:authorize="hasRole('ADMIN')">ADMIN</span>
                    <span class="badge bg-secondary ms-1" sec:authorize="hasRole('USER') and !hasRole('ADMIN')">USER</span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <h6 class="dropdown-header">
                            Connecté en tant que: <span sec:authentication="name">Utilisateur</span>
                        </h6>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="dropdown-item">
                                <i class="fas fa-sign-out-alt"></i> Se déconnecter
                            </button>
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<section layout:fragment="content1">
</section>
</body>
</html>
